<h1>{{title}}</h1>
<div style="text-align: center;">
  <h2 class="title">{{counter}}</h2>
  <div class="btn">
    <button class="min" (click)="handleCount('min')">Decrease</button>
    <button class="reset" (click)="handleCount('reset')">Reset</button>
    <button class="plus" (click)="handleCount('plus')">Increase</button>
  </div>
</div>
